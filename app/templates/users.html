<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <h1 class="mb-4 text-center">Анкета пользователя</h1>

        <form action="/" method="post" class="border rounded p-4 shadow-sm bg-light">
          <div class="mb-3">
            <label for="name" class="form-label">ФИО</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input type="text" id="city" name="city" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="hobby" class="form-label">Хобби</label>
            <textarea id="hobby" name="hobby" class="form-control" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="text" id="age" name="age" class="form-control" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Отправить</button>
          </div>
        </form>

        <hr class="my-5">

        <h2 class="mb-4">Список пользователей</h2>

        {% for user in users_data %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Имя: {{ user.name }}</h5>
            <p class="card-text"><strong>Город:</strong> {{ user.user_data.city }}</p>
            <p class="card-text"><strong>Хобби:</strong> {{ user.user_data.hobby }}</p>
            <p class="card-text"><strong>Возраст:</strong> {{ user.user_data.age }}</p>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (необязательный, если нужен функционал типа модалок или dropdown) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
